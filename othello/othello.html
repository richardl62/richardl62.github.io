<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Othello</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 2%;
        }

        #board {
            height: 100%;
            width: 100%; 
        }

        #preamble {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            margin-bottom: 4px;
            flex-wrap: wrap;
        }


        #scores {
            font-size: 1.3em;
            font-weight: bold;
            flex: 1;

            display: flex;
            white-space: nowrap; 
        }
        
        /* Prevent line breaks within the divs */
       #buttons {
            display: flex;
            white-space: nowrap;
        }

        button {
            background-color: lightgrey;
        }
        .button-disabled {
            background-color: grey;
        }

        #num-rows, #num-cols {
          width: 3em;  
        };

    </style> 
    </head>

    <body>

        
        <div id="preamble">

            <div id="scores">
                <div class="play-mode">
                    Score: <span id="player1-score"> 2 </span> - <span id="player2-score"> 2 </span>
                </div>
            </div>

            <div id="buttons">
                <div class="play-mode">
                    <button id="undo" type="button">Undo</button>
                    <button id="redo" type="button">Redo</button>
                    <button id="pass" type="button">Pass</button>
                    <button id="new-game" type="button">New Game</button>
                </div>
                <div class="setup-mode">
                    Rows <input type="number" id="num-rows" min="1" max="100" value="8">
                    Cols <input type="number" id="num-cols" min="1" max="100" value="8">
                    <button id="clear" type="button">Clear</button>
                </div>

                <label for="mode">Mode:</label>
                <select id="mode">
                    <option value="play">Play</option>
                    <option value="setup">Setup</option>
                </select>
            </div>
        </div>
        
        <div id="board"> </div>


        <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="../lib/game-board.js"></script>
        <script type="text/javascript" src="../lib/game-history.js"></script>
        <script type="text/javascript" src="assets/js/othello.js"></script>
    </body>
</html>
