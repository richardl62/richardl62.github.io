<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Othello X</title>
    
        <link rel="stylesheet" href="../lib/game-board.css"></link>
        <link rel="stylesheet" href="othello.css"></link>
    </head>

    <body>

        
        <div id="status" class="auto-resize">

            <div id="scores" class="play-mode">
                 <span id="player1-score"> 2 </span> - <span id="player2-score"> 2 </span>
            </div>

            <div id="buttons">
                <div class="play-mode">
                    <button id="undo" type="button">Undo</button>
                    <button id="redo" type="button">Redo</button>
                    <button id="pass" type="button">Pass</button>
                </div>
                <div class="setup-mode">
                    Rows <input type="number" id="num-rows" min="1" max="100" value="8">
                    Cols <input type="number" id="num-cols" min="1" max="100" value="8">
                    <button id="clear" type="button">Clear</button>
                    <button id="json">JSON</button>
                </div>
            </div>

            <select id="mode"> </select>
        </div>
        
        <div id="error-box" class="auto-resize"> Placeholder for error messages </div>

        <div id="board"> </div>

    <script type="text/javascript" src="../lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../lib/GridOfSquares.js"></script>
    <script type="text/javascript" src="../lib/GameBoardSquare.js"></script>
    <script type="text/javascript" src="../lib/GameHistory.js"></script>
    <script type="text/javascript" src="assets/js/othello.js"></script>

    </body>
</html>
