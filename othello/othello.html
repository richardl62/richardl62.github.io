<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Othello</title>
        <!-- <link rel="stylesheet" href="assets/css/othello.css"> -->

    <style>
        * { /* To do - understand why this is necessary */
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        body {
            display: grid;
            grid-template-rows: auto 1fr;
            padding: 2%;
        }

        #board {
            height: 100%;
            width: 100%;
        }

        #preamble {
            display: flex;
        }

        #next-move {
            /* flex: 1; */
            margin-right: 2%
        }

    </style> 

    </head>
    <body>

        
        <div id="preamble">
            <h2 id="next-move">Next move: <span class="next-player-color"> Player <span class="next-player-number"> 1 </span> </span> </h2>
            <button id="undo" type="button">Undo</button">
            <button id="pass" type="button">Pass</button">
            <button id="reset" type="button">Reset</button">
        </div>
        
        <div id="board"> </div>


        <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="../lib/games-board.js"></script>
        <script type="text/javascript" src="assets/js/othello.js"></script>
    </body>
</html>
