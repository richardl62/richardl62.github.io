<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Othello</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 2%;
        }

        #board {
            height: 100%;
            width: 100%; 
        }

        #preamble {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            margin-bottom: 4px;
            flex-wrap: wrap;
        }


        #next-player {
            font-size: 1.3em;
            font-weight: bold;
            flex: 1;

            display: flex;
            white-space: nowrap; 
        }
        
        /* Prevent line breaks withing the divs */
       #buttons {
            display: flex;
            white-space: nowrap; 
        }

    </style> 
    </head>

    <body>

        
        <div id="preamble">
            <div id="next-player"> Next turn:&nbsp;
            <span class="next-player-color"> Player <span class="next-player-number"> 1 </span> </span>
            </div>

            <div id="buttons">
                <button id="undo" type="button">Undo</button>
                <button id="pass" type="button">Pass</button>
                <button id="reset" type="button">Reset</button>
            </div>
        </div>
        
        <div id="board"> </div>


        <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="../lib/games-board.js"></script>
        <script type="text/javascript" src="assets/js/othello.js"></script>
    </body>
</html>
