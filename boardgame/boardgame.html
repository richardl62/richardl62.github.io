<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Board Game</title>
    
        <link rel="stylesheet" href="game-board.css"></link>
        <link rel="stylesheet" href="board-game.css"></link>
    </head>

    <body>

        <div id="before-board" class="auto-resize">

            <div id="status" class="play-mode">

            </div>

            <div id="buttons">
                <div class="play-mode">
                    <button id="undo" type="button">Undo</button>
                    <button id="redo" type="button">Redo</button>
                    <button id="pass" type="button">Pass</button>
                </div>
                <div class="setup-mode">
                    Rows <input type="number" id="num-rows" min="1" max="100" value="8">
                    Cols <input type="number" id="num-cols" min="1" max="100" value="8">
                    <button id="clear" type="button">Clear</button>
                    <button id="json">JSON</button>
                </div>
            </div>

            <select id="mode"> </select>
        </div>
        
        <div id="error-box" class="auto-resize"> Placeholder for error messages </div>

        <div id="board"> </div>

    <script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="GridOfSquares.js"></script>
    <script type="text/javascript" src="GameBoardSquare.js"></script>
    <script type="text/javascript" src="GameHistory.js"></script>
    <script type="text/javascript" src="BasicGamesBoard.js"></script>
    <script type="text/javascript" src="GamePlayOthello.js"></script>
    <script type="text/javascript" src="GamePlayUnrestricted.js"></script>
    <script type="text/javascript" src="GamePlayDropdown.js"></script>
    <script type="text/javascript" src="board-game.js"></script>
    </body>
</html>
