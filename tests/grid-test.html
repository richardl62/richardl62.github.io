<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid test</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="../assets/games-board.js"></script>
    <link type="text/css" rel="stylesheet" href="../assets/games-board.css">
    <style>
    * {
        box-sizing: border-box;
    }
    body {
       /* margin: 10px; */
       /* border: 1px solid red; */
    } 

    #board {
        /* margin: 20px; */
        border: 3px dashed red;
      }

    #whose-turn {
        display: grid;
        grid-template-columns: 200px 20px;
        grid-template-rows: auto;
    }
    

    #whose-turn-counter { 
        height: 20px;
        width: 20px;
        border-radius: 50%;
    }

    </style>

</head>
<body>
    <div id="whose-turn" > 
        <div> Player <span id="whose-turn-text">1</span>'s turn </div>
        <div id="whose-turn-counter"></div>
    </div>



    <div id="board"></div>

    <script>

        var board = $("#board");
        var games_board = new GamesBoard(board, 6, 3);

        var player1s_turn = true;

        function showWhosesTurn()
        {
            $("#whose-turn-text").text(player1s_turn ? "1" : "2");

            var counter = $("#whose-turn-counter")
            if(player1s_turn)
            {
                counter.addClass("gamesBoardPlayer1");
                counter.removeClass("gamesBoardPlayer2");
            }
            else
            {
                counter.addClass("gamesBoardPlayer2");
                counter.removeClass("gamesBoardPlayer1");
            }
        }
        showWhosesTurn();
        games_board.clickSquare(function(square){
 
            var was_empty = square.addCounter(player1s_turn);
            if(!was_empty && square.isPlayer1() == player1s_turn)
                {
                alert("You can't select your own counter");
                }
            else
            { 
                if(!was_empty)
                    {
                    square.togglePlayer();
                    }
                player1s_turn = !player1s_turn;
            }
            showWhosesTurn();
        });

        function leftRightMargin(elem)
        {
             return elem.outerWidth(true) - elem.outerWidth();
        }

        function topBotMargin(elem)
        {
             return elem.outerHeight(true) - elem.outerHeight();
        }

        function set_board_to_window_size()
        {
            $("body").width($(window).width() - leftRightMargin($("body")));
            $("body").height($(window).height() - topBotMargin($("body")));

            var board =  $("#board");

            board.width($("body").innerWidth() - leftRightMargin(board));
            board.height($("body").innerHeight() - topBotMargin(board));

            games_board.resizeSquares();
        }

        set_board_to_window_size();       
        $(window).resize(set_board_to_window_size);
    </script>


</body>


</html>
