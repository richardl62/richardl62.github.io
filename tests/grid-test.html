<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
    * {
        box-sizing: border-box;
    }
    body {
       /* margin: 10px; */
       /* border: 1px solid red; */
    } 

    #board {
        /* margin: 20px; */
        border: 3px dashed red;
      }

    #whose-turn {
        font-size: larger;
    }

</head>
<body>
    <h2 id="whose-turn" > 
         Player <span id="whose-turn-text">1</span>'s turn
    </h2>



    <div id="board"></div>

    <script>
        let root = document.documentElement;

        var games_board = new GamesBoard($("#board"), 6, 3);

        var n_players = 8;
        var player_number = 1;

        function showWhosesTurn()
        {
            var player_string = player_number.toString();
            $("#whose-turn-text").text(player_number.toString());
            var color = GamesBoard.getPlayerColor(player_number);
            $("#whose-turn").css("color", color);

        }
        showWhosesTurn();
        games_board.clickSquare(function(square){
 
            var was_empty = square.addCounter(player_number);
            if(!was_empty && square.getPlayerNumber() == player_number)
                {
                alert("You can't select your own counter");
                }
            else
            { 
                square.setPlayerNumber(player_number);
                player_number = (player_number % n_players) + 1;
            }
            showWhosesTurn();
        });

        function leftRightMargin(elem)
        {
             return elem.outerWidth(true) - elem.outerWidth();
        }

        function topBotMargin(elem)
        {
             return elem.outerHeight(true) - elem.outerHeight();
        }

        function set_board_to_window_size()
        {
            $("body").width($(window).width() - leftRightMargin($("body")));
            $("body").height($(window).height() - topBotMargin($("body")));

            var board =  $("#board");

            board.width($("body").innerWidth() - leftRightMargin(board));
            board.height($("body").innerHeight() - topBotMargin(board));

            games_board.resizeSquares();
        }

        set_board_to_window_size();       
        $(window).resize(set_board_to_window_size);
    </script>


</body>


</html>
