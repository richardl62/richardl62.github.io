<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Board Game</title>
    
        <link rel="stylesheet" href="game-board.css">
        <link rel="stylesheet" href="page-control.css">
        <link rel="stylesheet" href="../lib/preferred-colours.css">
    </head>

    <body>

        <div id="play-options">
            <div id="game-control-line">
                <div id=status>
                    <div id="status-message"> Score </div>
                    <div id="scores">
                        <span id="player1-score"> ? </span>
                        -
                        <span id="player2-score"> ?</span>
                    </div>
                </div>
                <div id="game-control">
                    <button id="undo" type="button">undo</button>
                    <button id="redo" type="button">redo</button>
                    <button id="pass" type="button">pass</button>
                    <button id="restart" type="button">restart</button>
                </div>
            </div>

            <div id="game-options">
                <div>
                    <select id="game-type"> </select>
                    <select id="game-option"> </select>
                </div>

                <div>
                    <button id="customise-button" type="button">Customise</button>
                    <button id="link">Make Link</button>
                </div>
            </div>

            <div id="customise-menu">
                <div>
                    <label for="num-rows">Rows</label>
                    <input type="number" name="num-rows" id="num-rows" min="1" max="100" value="8">
                    <label for="num-cols">Cols</label>
                    <input type="number" name="num-cols" id="num-cols" min="1" max="100" value="8">
                    <label for="num-players">Players</label>
                    <input type="number" name="num-players" id="num-players" min="1" max="8" value="2">
                </div>
                <div>
                    <button id="clear" type="button">Clear</button>
                </div>
            </div>
        
            <div id="experimental">
                <div></div> 
                <div>
                    Experimental
                    <button id="export">Export</button>
                    <button id="full-width" type="button">Full Width</button>
                </div>
            </div>
        </div>
    
        <div id="board"> </div>
        <div id="online-status"></div>
    
        <script src="../lib/jquery-3.5.0.js"></script>
        <script src="../lib/socket.io.dev.js"></script>
        <script src="../lib/tools.js"></script>
        <script src="../lib/game-client.js"></script>
        <script src="../lib/new-game-controller.js"></script>

        <script src="gametype/othello.js"></script>
        <script src="gametype/unrestricted.js"></script>
        <script src="gametype/experimental.js"></script>
        <script src="gametype/dropdown.js"></script>
        <script src="gametype/gametype.js"></script>
        
        <script src="GridOfSquares.js"></script>
        <script src="GameBoardSquare.js"></script>
        <script src="GameHistory.js"></script>
        <script src="GameBoard.js"></script>
        <script src="GameControl.js"></script>
        <script src="network-game-control.js"></script>
        <script src="page-display.js"></script>
        <script src="page-control.js"></script>
    </body>
    
</html>
