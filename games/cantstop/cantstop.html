<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can't Stop</title>
    <link rel="stylesheet" href="../lib/tools/tools.css">
    <link rel="stylesheet" href="../lib/dice/dice-set.css">
    <link rel="stylesheet" href="cantstop-board.css">
    <link rel="stylesheet" href="cantstop.css">

    <script defer src="../lib/downloads/jquery-3.5.0.js"></script>
    <script defer src="../lib/downloads/socket.io.dev.js"></script>
    <script defer src="../lib/tools/tools.js"></script>
    <script defer src="../lib/dice/dice-set.js"></script>

    <script defer src="../lib/networking/networking-tools.js"></script>
    <script defer src="../lib/networking/game-socket.js"></script>
    <script defer src="../lib/networking/online-game-support.js"></script>
    
    <script defer src="cantstop-option-accumulator.js"></script>
    <script defer src="cantstop-player-square.js"></script>
    <script defer src="cantstop-column.js"></script>
    <script defer src="cantstop-board.js"></script>
    <script defer src="cantstop-control.js"></script>
    <script defer src="cantstop-online-control.js"></script>
    <script defer src="cantstop.js"></script>
</head>

<body>
    <div id="loading"> Loading ... </div>
    <div id="load-error">
        <div>Error loading game</div>
        <div>Either there is a bug or your browser is out of date</div>
        <div id="load-error-description"></div>
    </div>
    <div id="main">
    <div id="options-div">
        <fieldset>
            <legend>Misc</legend>
            <div id="misc-options">
                <button type="button" id="undo">Undo</button>
                <button type="button" id="commit">Commit</button>
            </div>
        </fieldset>
        <fieldset>
            <legend>Column filling</legend>
            <div id=column-filling-options>
                <label>automatic<input type="checkbox" id="automatic-filling"></label>
                <label>manual<input type="checkbox" id="manual-filling"></label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Players</legend>
            <label> Number
                <input type="number" name="num-players" id="num-players" min=1 max=4 value=2>
            </label>

        </fieldset>
            
        <!-- <button type="debug" id="debug">debug</button> -->
    </div>

    <div id="game">

        <div id="board"> </div>

        <div id="below-board">

            <div class="dice-column">
                <div class="csdice"></div>
                <div class="csdice"></div>
            </div>

            <div id="player-interactions"> <!-- move options, required roll, bust -->

                <div id="move-options"> <!-- dice-options, roll or don't -->
                    <button type="button" id="roll">Roll</button>

                    <div id="dice-option-grid">
                        <div>
                            <div class="dice-option"></div>
                            <div class="dice-option"></div>
                            <div class="dice-option"></div>
                        </div>
                        <div>
                            <div class="dice-option"></div>
                            <div class="dice-option"></div>
                            <div class="dice-option"></div>
                        </div>
                    </div>

                    <button type="button" id="dont">Don't</button>
                </div> <!-- move-options -->

                <button type="button" id="bust">Bust!</button>
                <button type="button" id="required-roll">Roll</button>
                <div id="game-over">Game Over</div>

            </div> <!-- player-interactions -->

            <div class="dice-column">
                <div class="csdice"></div>
                <div class="csdice"></div>
            </div>

        </div> <!-- board-below -->

        <div id="player-options">
            <input type="text" id="player-name" spellcheck="false">
            <button type="button" id="pass">Pass</button>
            <button type="button" id="leave">Leave</button>
        </div>

        <div id="setup-options"> <!-- Options not used in normal game play -->
            <button type="button" id="show-options" class="in-out-button">Options</button>
            <button type="button" id="restart">Restart</button>
        </div> <!-- options -->
    </div> <!-- game -->
    </div> <!-- main -->
</body>

</html>
