<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid of Squares Test</title>

    <link rel="stylesheet" href="../game-board.css">

    <script defer type="text/javascript" src="../../lib/downloads/jquery-3.5.0.js"></script>
    <script defer type="text/javascript" src="../GridOfSquares.js"></script>
</head>

    <style>

        body {
            border: 1px solid black;
            margin: 5px;
            /* height: 50px; */
        }

        #outer {
            height: 90%;
            width: 90%;
            margin: 5%;
        }

    </style>

    <body>
        <div id="outer">
            <div id="grid"></div>
        </div>

    
        <script>
            var urlParams = new URLSearchParams(window.location.search);

            var rows = urlParams.get('rows');
            if (!rows)
                rows = 4; //arbitrary

            var cols = urlParams.get('cols');
            if (!cols) {
                cols = rows;
            }

            var grid = new GridOfSquares($("#grid"), rows, cols);


            $("#grid").click(function(){
                var full_width = grid.fixedWidthSquares();
                grid.fullWidth(!full_width);
            });
        </script>
    
</body>
</html>
