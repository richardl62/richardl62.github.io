<!DOCTYPE html>
<html lang='en'>

<head>
   <meta charset='UTF-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>Dice Roller</title>

   <link rel="stylesheet" href="dice-set.css">

   <style>

      #buttons {
         display: flex;
         justify-content: space-between;
 
         width: var(--dice-set-width);  /* Kludge: Better to risize automatically */
         margin-bottom: 4px;
      }

   </style>
</head>
<body>

<div id=outer-div>
   <div id="buttons">
      <div id="left-buttons">
         <button id="roll-unheld">Roll Unheld</button>
         <button id="roll-all">Roll All</button>
      </div>

      <div id="right-buttons">
         <label for="num-dice">Dice</label>
         <input type="number" id="num-dice" name="num-dice" value="6" min="1" max="100">
      </div>
   </div>

   <div id="dice-set" class="dice-set"></div>
   
</div>

</body>


<script src='../lib/jquery-3.4.1.min.js'></script>
<script src='dice-set.js'></script>

<script>
   var dice_set = new diceSet(document.getElementById("dice-set"));

   $("#roll-all").click(() => dice_set.roll_all());
   $("#roll-unheld").click(() => dice_set.roll_unheld());

   function reset(spin) {
      var num_dice = $("#num-dice").val();
      dice_set.n_dice(num_dice);
      dice_set.roll_all(spin);
   }

   reset(false);

   $("#num-dice").change(reset);
</script>
</html>
