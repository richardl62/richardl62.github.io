<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Minus</title>

    <link rel="stylesheet" href="plus-minus.css">
    <script src="../lib/jquery-3.5.0.min.js"></script>
    <script src="../lib/socket.io.dev.js"></script>
    <script src="../lib/tools.js"></script>
    <script src="../lib/game-server.js"></script>
    <script defer src="plus-minus.js"></script>
</head>

<body>
    <div id=number-and-buttons>
        <div id="number">0</div>
        <div id="plus-minus">
            <button type="button" id="plus-button">+</button>
            <button type="button" id="minus-button">-</button>
        </div>
    </div>

    <fieldset id="messages">
        <legend>Messages</legend>
        <div id="message-display">
        </div>
        <div id="chat">
            <textarea id="chat-text" rows=2></textarea>
            <button type="button" id="chat-send">Send</button>
        </div>
    </fieldset>
    
    <fieldset id="connection-form">
        <legend>Connection group</legend>

        <div id="connect-option">
            <label for="new-group"> New </label>
            <input type="radio" id="new-group" name="connection" checked>
            <label for="existing-group"> Existing </label>
            <input type="radio" id="existing-group" name="connection">
        </div>

        <div id="group-form-inputs">
            <label for="name">Name (optional)</label>
            <input type="text" name="name" id="name" placeholder="Your name">
            <label for="group-id" class="join-group-only">ID</label>
            <input type="text" name="group-id" id="group-id" 
                class="join-group-only" placeholder="Group id">
        </div>

        <div id="connect-div">
            <input type="submit" id="connect" value="Connect">

            <div id="test-mode-div">
                <input type="checkbox" id="test-mode" name="test-mode" value="on">
                <label for="test-mode">Test mode</label><br>
            </div>
        </div>

    </fieldset>

</body>

</html>
