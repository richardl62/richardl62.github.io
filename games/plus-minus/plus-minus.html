<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Minus</title>

    <link rel="stylesheet" href="plus-minus.css">
    <script src="../lib/jquery-3.5.0.min.js"></script>
    <script src="../lib/socket.io.dev.js"></script>
    <script src="../lib/tools.js"></script>
    <script src="../lib/game-server.js"></script>
    <script defer src="plus-minus.js"></script>
</head>

<body> <div id="plus-minus-game">
    <div id=number-and-buttons>
        <div id="number">0</div>
        <div id="plus-minus-buttons">
            <button type="button" id="plus-button">+</button>
            <button type="button" id="minus-button">-</button>
        </div>
    </div>

    <fieldset id="messages">
        <legend>Messages</legend>
        <div id="message-display"></div>
        <div id="chat">
            <textarea id="chat-text" rows=2></textarea>
            <button type="button" id="chat-send">Send</button>
        </div>
    </fieldset>
    
    <fieldset id="connection-setup">
        <legend>Connection</legend>

        <div id="group-form-inputs">
            <label for="name">Name (optional)</label>
            <input type="text" id="name" placeholder="Your name">
            <label for="group-id">Group ID</label>
            <input type="number" id="group-id" 
                placeholder="Enter to join existing group">
        </div>

        <div id="connect-div">
            <button type="button" id="connect">Connect</button>
            <div id="test-mode-div">
                <input type="checkbox" id="test-mode" name="test-mode" value="on">
                <label for="test-mode">Test mode</label>
            </div>
        </div>

    </fieldset>

    <fieldset id="connection-established">
        <legend>Connection</legend>

        <div id="group-id-and-link">
            <div>Group ID:
                <span id="group-id-span"></span>
            </div>
            <button type="button" id="participant-link">Participant Link</button>
        </div>

        <button type="button" id="disconnect"> Disconnect </button>

    </fieldset>
</div> </body>

</html>
