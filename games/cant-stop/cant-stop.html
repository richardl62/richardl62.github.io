<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cant Stop</title>
    <link rel="stylesheet" href="cant-stop.css">
</head>
<body>
    <div id="game">
        <div id="board"> </div>
        <div id="below-board">
            <div id="controls">

                <button type="button">Roll</button>

                <table id="possible-moves">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3&4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                        <td></td>
                    </tr>
                </table>

                <button type="button">Don't</button>
            </div>

            <div id="bust">Bust!</div>
            <div id="options">
                <label>Number of players</label>
                <input type="number" min=1 max=4 value=2>
            </div>
            </div>
    </div>
    <script src="../lib/jquery-3.4.1.min.js"></script>
    <script src="cant-stop.js"></script>
</body>
</html>
