<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cant Stop</title>
    <link rel="stylesheet" href="cant-stop.css">
    <link rel="stylesheet" href="../dice/dice-set.css">
</head>
<body>
    <div id="game">
        <div id="board"> </div>
    
        <div id="below-board">
    
    
            <div id="controls">
    
                <button type="button" id="roll">Roll</button>
    
                <table id="move-options">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3&4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                        <td></td>
                    </tr>
                </table>
    
                <button type="button" id="dont">Don't</button>
            </div>  <!-- controls -->
    
            <button type="button" id="bust">Bust!</button>
    
        </div>  <!-- board-below -->

        <div id="left-dice">
            <div class="csdice"></div>
            <div class="csdice"></div>
        </div>

        <div id="right-dice">
            <div class="csdice"></div>
            <div class="csdice"></div>
        </div>


    <div id="options">
        <!-- <div>
            <label>Num players</label>
            <input type="number" id="num-players" min=1 max=4 value=2>
        </div> -->
        <button type="button" id="Restart">Restart</button>
    </div>

    </div>

    <script src="../lib/jquery-3.4.1.min.js"></script>
    <script src="../lib/tools.js"></script>
    <script src="../dice/dice-set.js"></script>
    <script src="cant-stop-board.js"></script>
    <script src="cant-stop.js"></script>
</body>
</html>
