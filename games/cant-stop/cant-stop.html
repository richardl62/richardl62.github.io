<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cant Stop</title>
    <link rel="stylesheet" href="../lib/preferred-colours.css">
    <link rel="stylesheet" href="../dice/dice-set.css">
    <link rel="stylesheet" href="cant-stop-board.css">
    <link rel="stylesheet" href="cant-stop.css">

</head>

<body>
    <div id="game">
        <div id="board"> </div>

        <div id="below-board">

            <div class="dice-column">
                <div class="csdice"></div>
                <div class="csdice"></div>
            </div>

            <div id="player-interactions"> <!-- move options, required roll, bust -->

                <div id="move-options"> <!-- dice-options, roll or don't -->
                    <button type="button" id="roll">Roll</button>

                    <div id="dice-option-grid">
                        <div>
                            <div class="dice-option"></div>
                            <div class="dice-option"></div>
                            <div class="dice-option"></div>
                        </div>
                        <div>
                            <div class="dice-option"></div>
                            <div class="dice-option"></div>
                            <div class="dice-option"></div>
                        </div>
                    </div>

                    <button type="button" id="dont">Don't</button>
                </div> <!-- move-options -->

                <button type="button" id="bust">Bust!</button>
                <button type="button" id="required-roll">Roll</button>
                <div id="game-over">Game Over</div>

            </div> <!-- player-interactions -->

            <div class="dice-column">
                <div class="csdice"></div>
                <div class="csdice"></div>
            </div>

        </div> <!-- board-below -->

        <div id="player-options">
            <input type="text" id="player-name" spellcheck="false">
            <button type="button" id="pass">Pass</button>
            <button type="button" id="leave">Leave</button>
        </div>

        <div id="setup-options"> <!-- Options not used in normal game play -->
            <div>
                <label for="num-players">Num players</label>
                <input type="number" name="num-players" id="num-players" min=1 max=8 value=2>
            </div>
            <button type="button" id="restart">Restart</button>
            <!-- <button type="debug" id="debug">debug</button> -->
        </div> <!-- options -->



    </div> <!-- game -->

    <script src="../lib/jquery-3.5.0.js"></script>
    <script src="../lib/tools.js"></script>
    <script src="../dice/dice-set.js"></script>
    <script src="CantStopOptionAccumulator.js"></script>
    <script src="cant-stop-board.js"></script>
    <script src="cant-stop.js"></script>
</body>

</html>
