<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cant Stop</title>
    <link rel="stylesheet" href="cant-stop.css">
</head>
<body>
    <div id="game">
        <div id="board"> </div>
    
        <div id="below-board">
    
    
            <div id="controls">
    
                <button type="button" id="roll">Roll</button>
    
                <table id="move-options">
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3&4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                        <td></td>
                    </tr>
                </table>
    
                <button type="button" id="dont">Don't</button>
            </div>  <!-- controls -->
    
            <button type="button" id="bust">Bust!</button>
           
            <div id="options">
                <label>Number of players</label>
                <input type="number" id="num-players" min=1 max=4 value=2>
            </div>
    
        </div>  <!-- board-below -->

    <div class="dice" id="dice-1"></div>
    <div class="dice" id="dice-2"></div>
    <div class="dice" id="dice-3"></div>
    <div class="dice" id="dice-4"></div>

    </div>

    <script src="../lib/jquery-3.4.1.min.js"></script>
    <script src="../boardgame/tools.js"></script>
    <script src="cant-stop.js"></script>
</body>
</html>
