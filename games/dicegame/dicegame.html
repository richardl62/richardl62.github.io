<!DOCTYPE html>
<html lang='en'>

<head>
   <meta charset='UTF-8'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <title>Dice Game</title>

   <link rel="stylesheet" href="../lib/dice/dice-set.css">
   <link rel="stylesheet" href="../lib/score-pad/score-pad.css">
   <link rel="stylesheet" href="dicegame.css">

   <script defer src='../lib/jquery-3.5.0.js'></script>
   <script defer src="../lib/tools.js"></script>
   <script defer src="../lib/game-support.js"></script>
   <script defer src='../lib/dice/dice-set.js'></script>
   <script defer src='../lib/score-pad/score-pad.js'></script>
   <script defer src='dicegame.js'></script>
</head>
<body>

<div id=game-control>
   <div id="buttons">
      <div id="left-buttons">
         <button id="roll-unheld">Roll Unheld</button>
         <button id="roll-all">Roll All</button>
      </div>

      <div id="right-buttons">
         <button id="restart">Restart</button>
         <button id="options-button">Options</button>
      </div>
   </div>

   <div id="options-menu">
      <label for="num-dice">Dice</label>
      <input type="number" id="num-dice" name="num-dice" value="6" min="1" max="100">

      <label for="num-players">Players</label>
      <input type="number" id="num-players" name="num-players" value="4" min="1" max="20">
      <input type="button" id="shuffle-players" value="Shuffle players">
   </div>

   <div id="dice"></div>

   <div id="score-pads"></div>
   
</div>

</body>

</html>
