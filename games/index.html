<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="lib/tools/tools.css">

    <script defer src="lib/downloads/jquery-3.5.0.min.js"></script>
    <script defer src="lib/tools/tools.js"></script>
    <script defer src="lib/networking/networking-tools.js"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <h2> Games </h2>

    <div id="form-div">
        <div id="game-type">
            <div>
                <label>Can't Stop
                    <input type="radio" name="game" value="cantstop" checked>
                </label>
            </div>

            <div>
                <label>Dice Game
                    <input type="radio" name="game" value="dicegame">
                </label>
            </div>

            <div>
                <label>Dropdown
                    <input type="radio" name="game" value="dropdown">
                </label>
            </div>

            <div>
                <label>Othello
                    <input type="radio" name="game" value="othello">
                </label>
            </div>
        </div>
  
        <fieldset id="online-game">
            <legend>Start Online Game</legend>

            <label for="game-id">Game ID</label>
            <input type="text" id="game-id" name="game-id" placeholder="Optional identifier">

            <button type="button" id="start">Start</button>
        </fieldset>

        <button type="button" id="play-offline">Play offline</button>

        <fieldset id="open-games-fieldset">
            <legend>Online Games</legend>
            <div id="working-message">Working ...</div>
            <div id=open-games-div>
                <div id="open-games-info"></div>
                <div id="open-games-controls">
                    <button type="button" id="refresh-open-games">Refresh</button>
                    <button type="button" id="clear-games" class="debug-only">Clear</button>
                </div>
            </div>
        </fieldset>

        <fieldset id="test">
            <legend>Test/Debug</legend>
            <div id="test-options">
                <label>Local server
                    <input type="checkbox" id="local-server" name="local-server">
                </label>

                <label>Debug options
                    <input type="checkbox" id="debug-options">
                </label>
            </div>
        </fieldset>
    </div>
</body>

</html>
