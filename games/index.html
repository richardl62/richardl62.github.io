<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="lib/jquery-3.5.0.min.js"></script>
    <script defer src="lib/tools.js"></script>
    <script defer src="index.js"></script>
</head>

<body>
    <h2> Games </h2>

    <div id="form-div">
        <div id="game-type">
            <div>
                <label>Can't Stop
                    <input type="radio" name="game" value="cantstop" checked>
                </label>
            </div>

            <div>
                <label>Dice
                    <input type="radio" name="game" value="dice">
                </label>
            </div>

            <div>
                <label>Dropdown
                    <input type="radio" name="game" value="dropdown">
                </label>
            </div>

            <div>
                <label>Othello
                    <input type="radio" name="game" value="othello">
                </label>
            </div>

            <div>
                <label>Plus/Minus
                    <input type="radio" name="game" value="plusminus">
                </label>
            </div>
        </div>

        <fieldset id="online-game">
            <legend>Start Online Game</legend>

            <label for="game-id">Game ID</label>
            <input type="text" id="game-id" name="game-id" placeholder="Enter ID">

            <button type="button" id="start">Start</button>
        </fieldset>

        <button type="button" id="play-offline">Play offline</button>

        <fieldset id="open-games-fieldset">
            <legend>Online Games</legend>
            <button type="button" id="show-open-games">Show</button>
            <div id="open-games-list"></div>
        </fieldset>

        <fieldset id="test">
            <legend>Test/Debug</legend>
            <div id="test-options">
                <label>Local server
                    <input type="checkbox" id="local-server" name="local-server">
                </label>

                <label>Logging
                    <input type="checkbox" id="logging" name="logging">
                </label>
            </div>
        </fieldset>
    </div>
</body>

</html>
